<div class="cat-header">
  <h1>Filme</h1>
  <button type="button" (click)="open(addFilm)" class="btn btn-outline-secondary">+</button>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 gy-4">
  <div class="col" *ngFor="let film of films">
    <div class="card md">
      <div class="cropAndResize"></div>
      <div class="card-body">
        <h5 class="card-title">{{film.title}}</h5>
        <div class="card-text">
          <ul>
            <li>Regiesseur: {{film.director}}</li>
            <li>Produzenten: {{film.producer}}</li>
            <li>Episodennummer: {{film.episode_id}}</li>
            <li>Erscheinungsdatum: {{film.release_date |date: 'dd MMM yyyy'}}</li>
          </ul>
        </div>
        <button class="btn btn-primary" (click)="showFilmDetail(film)">Mehr Informationen</button>
      </div>
    </div>
  </div>
</div>

<ng-template #addFilm let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Film hinzufügen</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="title">Titel</label>
        <input id="title" type="text" class="form-control" placeholder="Titel eingeben">

        <label for="director">Regiesseur</label>
        <input id="director" type="text" class="form-control" placeholder="Regiesseur eingeben">

        <label for="producer">Produzent</label>
        <select id="producer" type="text" class="form-control" placeholder="Produzent eingeben">
          <option selected>George Lucas</option>
          <option>Rick McCallum</option>
          <option>Gary Kurtz</option>
        </select>
        <label for="creation_date">Erscheinungsdatum</label>
        <div class="input-group">
          <input id="creation_date" class="form-control" placeholder="yyyy-mm-dd"
                 name="dp" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button type="button" class="btn btn-outline-secondary" (click)="d.toggle()">
              <i class="material-icons md-36">event</i>
            </button>
          </div>
        </div>

        <label for="description">Beschreibung</label>
        <textarea id="description" class="form-control" placeholder="Beschreibung eingeben"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-danger" (click)="modal.close('Close')">Schließen</button>
    <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Hinzufügen</button>
  </div>
</ng-template>
